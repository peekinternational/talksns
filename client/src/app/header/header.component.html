<div class="header">
    <div class="container">
        <div class="row">

            <!-- Header Buttons -->
            <!-- If loginForm is invisible then show singUp button -->
            <div *ngIf="!showLoginForm" class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 alignCenter" style="padding-top:15px">
                <span class="textColor HeadingfontSize">TalkSNS</span>
                &nbsp;
                <button *ngIf="!isUserLoggedIn" class="btn btn-success" (click)="LoadSignUp()" style="cursor: pointer;">
                    Signup </button>
            </div>
            <!-- If loginForm is visible then show singIn button on small screens -->
            <div *ngIf="showLoginForm" class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 alignCenter" style="padding-top:15px">
                <span class="textColor HeadingfontSize">TalkSNS</span>
                <!-- <a style="color:wheat" routerLink="/profileedit">profile</a> -->
                &nbsp;
                <button class="btn btn-success displayMe" routerLink="/signin" style="cursor: pointer;"> Signin
                </button>
            </div>
            <!-- If user is loggedIn then show signOut button -->
            <div *ngIf="isUserLoggedIn" class="col-xs-6 col-sm-6 col-md-8 col-lg-8 col-xl-8" style="padding-top:15px">
                <button class="btn btn-success" (click)="Signout()" style="cursor: pointer; float: right"> Signout
                </button>
            </div>
          
            <!-- ------------- -->

            <!-- ***************** LOGIN FORM ************************************************* -->
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 col-xl-9 HideMe" *ngIf="showLoginForm">
                <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
                    <div class="row" style="float:right;">

                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                            <label class="textColor" style="padding-top: 10px; margin: 0;">email or username</label>
                            <input type="text" style="width:90%" placeholder="enter email or username" formControlName="EmailUsername">
                        </div>

                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                            <label class="textColor" style="padding-top: 10px;  margin: 0;">password</label>
                            <input type="password" style="width:90%" placeholder="enter password" formControlName="password">
                        </div>

                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2" style="margin-top: 25px">
                            <button type="submit" class="btn btn-primary" style="background-color:rgb(135, 162, 243)">Login</button>
                        </div>

                    </div>
                </form>
            </div>
            <!-- ***************************************************************************** -->

        </div> <!-- DIV ROW ENDS -->
    </div> <!-- DIV CONTAINER ENDS -->
</div> <!-- DIV HEADER ENDS -->
